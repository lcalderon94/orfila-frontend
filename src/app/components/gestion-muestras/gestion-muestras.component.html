<!-- gestion-muestras.component.html -->
<div class="contenedor-pagina">
  <h1>Gestión de Muestras</h1>
  
  <!-- Botones de depuración -->
  <div *ngIf="router.url === '/gestion-muestras'" style="margin-bottom: 15px;">
    <button mat-raised-button color="accent" (click)="verDatosLocalStorage()">
      Ver datos almacenados
    </button>
    <button mat-raised-button color="warn" (click)="limpiarDatos()" style="margin-left: 10px;">
      Reiniciar datos
    </button>
  </div>
  
  <!-- Resto del contenido existente -->
  <div class="menu-opciones" *ngIf="router.url === '/gestion-muestras'">
    <div class="option-card" *ngFor="let option of menuOptions" 
         (click)="navigateTo(option.route)">
      <mat-icon>{{option.icon}}</mat-icon>
      <span>{{option.label}}</span>
    </div>
  </div>
  
  <router-outlet *ngIf="router.url !== '/gestion-muestras'"></router-outlet>
</div>
