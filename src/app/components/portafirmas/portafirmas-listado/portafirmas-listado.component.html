<div class="portafirmas-container">
    <h1>Firmante</h1>
  
    <div class="barra-filtros">
      <div class="filtros-izquierda">
        <div class="filtro-mostrar">
          Mostrando
          <mat-select [(value)]="itemsPorPagina" class="select-items">
            <mat-option [value]="10">10</mat-option>
            <mat-option [value]="20">20</mat-option>
            <mat-option [value]="50">50</mat-option>
          </mat-select>
        </div>
  
        <div class="navegacion-paginas">
          <button mat-icon-button disabled>
            <mat-icon>first_page</mat-icon>
          </button>
          <button mat-icon-button disabled>
            <mat-icon>chevron_left</mat-icon>
          </button>
          <span>1</span>
          <span>2</span>
          <button mat-icon-button>
            <mat-icon>chevron_right</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>last_page</mat-icon>
          </button>
        </div>
  
        <div class="exportar-botones">
          <button mat-icon-button>
            <mat-icon>description</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>picture_as_pdf</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>table_chart</mat-icon>
          </button>
        </div>
      </div>
  
      <div class="filtros-busqueda">
        <mat-form-field appearance="outline">
          <input matInput placeholder="Aplicación">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Título">
        </mat-form-field>
      </div>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="portafirmas-table">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox></mat-checkbox>
        </td>
      </ng-container>
  
      <!-- Aplicación Column -->
      <ng-container matColumnDef="aplicacion">
        <th mat-header-cell *matHeaderCellDef>APLICACIÓN</th>
        <td mat-cell *matCellDef="let row" class="columna-imlz">{{row.aplicacion}}</td>
      </ng-container>
  
      <!-- Título Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>TÍTULO</th>
        <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
      </ng-container>
  
      <!-- Tramitador Column -->
      <ng-container matColumnDef="tramitador">
        <th mat-header-cell *matHeaderCellDef>TRAMITADOR</th>
        <td mat-cell *matCellDef="let row">{{row.tramitador}}</td>
      </ng-container>
  
      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>ESTADO</th>
        <td mat-cell *matCellDef="let row">
          <div class="estado-cell">
            <mat-icon class="estado-icon">description</mat-icon>
            <span class="estado-texto">{{row.estado}}</span>
          </div>
        </td>
      </ng-container>
  
      <!-- Progreso Column -->
      <ng-container matColumnDef="progreso">
        <th mat-header-cell *matHeaderCellDef>PROGRESO</th>
        <td mat-cell *matCellDef="let row" class="columna-progreso">{{row.progreso}}</td>
      </ng-container>
  
      <!-- Fecha Alta Column -->
      <ng-container matColumnDef="fechaAlta">
        <th mat-header-cell *matHeaderCellDef>FECHA ALTA</th>
        <td mat-cell *matCellDef="let row">{{row.fechaAlta | date:'dd/MM/yyyy'}}</td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let row" class="columna-acciones">
          <button mat-icon-button color="primary" class="accion-editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" class="accion-descargar">
            <mat-icon>download</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnasVisibles"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasVisibles;"></tr>
    </table>
  </div>
